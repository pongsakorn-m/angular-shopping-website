

<div class="modal-header">
  <h5 class="modal-title">Payment</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <i class="fa-solid fa-xmark"></i>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="selectionList">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let item of selectionList">
        <h3 class="card-title">{{item.name}} </h3>
        <h6 class="card-subtitle mb-2 text-muted">Price Per Item: {{item.price | currency}}</h6>
        <h6 class="card-subtitle mb-2 text-muted">Quantity: {{item.qty}}</h6>
      </li>
    </ul>
  </div>
</div>
<div class="modal-footer">
  <h3 class="card-title"> {{ summary | currency }} </h3>
  <button type="button" class="btn btn-primary" (click)="confirmPayment()"><i class="fa-solid fa-clipboard-check"></i> Confirm Payment</button>
</div>
