<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-danger bg-gradient text-white" style="border-radius: 1rem;">
          <div [formGroup]="loginForm" class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-5 text-uppercase">Login</h2>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typeUsername">Username</label>
                <input type="text" formControlName="username" id="typeUsername" class="form-control form-control-lg" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePassword">Password</label>
                <input type="password" formControlName="password" id="typePassword" class="form-control form-control-lg" />
              </div>

              <button class="btn btn-outline-light btn-lg px-5" (click)="login()">Login</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
